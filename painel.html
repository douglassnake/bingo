
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel - Niver do José</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f9f9f9; padding: 20px; }
    #numero { font-size: 120px; margin: 20px; background: #2ecc71; color: black; border-radius: 50%; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h1>Painel - Niver do José</h1>
  <div id="numero">---</div>

  <script>
    function atualizar() {
      const numero = localStorage.getItem('bingo_numero') || '---';
      document.getElementById('numero').innerText = numero;
    }
    setInterval(atualizar, 1000);
    atualizar();
  </script>
</body>
</html>
